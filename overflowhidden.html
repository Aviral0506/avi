<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow Hidden Example</title>
  <style>
    .container {
      width: 300px;
      height: 100px;
      border: 2px solid #000;
      /* overflow: hidden; Hides overflowing content */
      position: relative;
    }

    .content {
      width: 500px;
      height: 150px;
      background-color: lightblue;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <p>This content is larger than the container and is partially hidden because of the "overflow: hidden" property.</p>
    </div>
  </div>
</body>
</html>
